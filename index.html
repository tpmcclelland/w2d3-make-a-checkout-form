  <script>
    var billingSameAsShipping = true;

    $("#billing_same_as_shipping").click(function() {

      if (billingSameAsShipping === true) {
        $("#billing_street").val($("#shipping_street").val());
        $("#billing_city").val($("#shipping_city").val());
        $("#billing_state").val($("#shipping_state").val());
        $("#billing_country").val($("#shipping_country").val());
        $("#billing_zip").val($("#shipping_zip").val());

        billingSameAsShipping = false;
      } else if (billingSameAsShipping === false) {
        $("#billing_street").val("");
        $("#billing_city").val("");
        $("#billing_state").val("");
        $("#billing_country").val("");
        $("#billing_zip").val("");

        billingSameAsShipping = true;
      }
    });
